{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<div class="login-dark">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button>
        <a class="forgot" href="{% url 'password_reset' %}">I forgot my password!</a>
    </form>
</div>
{% endblock %}
